<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script>
    function onclickAdmin() {
      // Get the checkbox
      var checkBox = document.getElementById("admin-check");
      // Get the output text
      var box = document.getElementById("admin-token");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true){
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }
      function validateForm() {
      let username = document.getElementsByName("username")[0].value;
      let password = document.getElementsByName("password")[0].value;
      let nameVal = /^[a-z0-9]{4,10}$/;
      let passVal=/^[a-zA-Z0-9]{8,15}$/;
      if (username.trim() === "") {
        alert("아이디를 입력해주세요.");
        return false;
      }
      if(!nameVal.test(username)){
        alert("아이디는 4~10글자로 소문자,숫자만 사용 가능합니다.");
        return false;
      }

      if (password.trim() === "") {
      alert("비밀번호를 입력해주세요.");
      return false;
      }
      if(!passVal.test(password)){
        alert("비밀번호는 8~15글자로 대문자,소문자,숫자만 사용 가능합니다.")
        return false;
      }

      // 추가적인 유효성 검사 로직을 여기에 작성할 수 있습니다.

      return true;
    }
  </script>
</head>
<body>
<div id="login-form">
  <div id="login-title">Sign up Select Shop</div>

  <form action="/api/user/signup" method="post" onsubmit="return validateForm()">
    <div class="login-id-label">Username</div>
    <input type="text" name="username" placeholder="Username" class="login-input-box">

    <div class="login-id-label">Password</div>
    <input type="password" name="password" class="login-input-box">

    <div class="login-id-label">E-mail</div>
    <input type="text" name="email" placeholder="E-mail" class="login-input-box">

    <div>
      <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
      <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box" style="display:none">
    </div>
    <button id="login-id-submit">회원 가입</button>
  </form>

</div>
</body>
</html>
